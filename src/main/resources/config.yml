# +------------------+
# | AdminCore Config |
# +------------------+
#Stops the server when it starts if the plugin is made for a different version. Can be useful if you forget to update.
killwhenoutdated: false
#The title of server-wide announcements. The message you announce will be the subtitle.
announcementtitle: "A Very Cool Announcement"
#Settings for /status
#Log determines whether the corresponding information will be shown to either the player
#Protect-sensitive will hide the ip and port from anyone without the "admincore.admin" permission
serverstatus:
  protect-sensitive: false
  serverVersion:
    log: true
    admin-only: false
  buildInformation:
    log: true
    admin-only: false
  ip:
    log: true
    admin-only: true
  port:
    log: true
    admin-only: true
  playerCount:
    log: true
    admin-only: false
  tps:
    log:
      one-minute: true
      five-minutes: true
      fifteen-minutes: true
    admin-only: false
  uptime:
    log: true
    admin-only: false
  ram:
    log: true
    admin-only: true
  ping:
    log: true
    admin-only: false
